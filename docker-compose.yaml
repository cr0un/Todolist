  api:
    build: .
    restart: always
    env_file:
      - .env
    environment:
      DB_HOST: db
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./Todolist:/Todolist/Todolist
      - ./core:/Todolist/core
      - ./goals:/Todolist/goals
      - django_static:/Todolist/static

  front:
    image: sermalenk/skypro-front:lesson-36
    restart: always
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_started
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf
      - django_static:/usr/share/nginx/html/static/

volumes:
  todolist_pg_data:
    driver: local
  django_static:
    driver: local